{% extends 'base.html' %}
{% block title %}Edit Todo App{% endblock %}
{% block content %}
<h2>Edit Todo</h2>
<form method="post" action="{% url 'update' todo.id %}" class="mb-3">
  {% csrf_token %}
  <div class="form-group mb-3">
    <label for="id_title">Title</label>
    <input type="text" name="title" id="id_title" class="form-control" value="{{ todo.title }}" required>
  </div>
  <div class="form-group mb-3">
    <label for="id_description">Description</label>
    <textarea name="description" id="id_description" class="form-control" rows="3">{{ todo.description }}</textarea>
  </div>
  <div class="form-group mb-3">
    <label for="id_status">Status</label>
    <select name="status" id="id_status" class="form-control">
      <option value="pending" {% if todo.status == 'pending' %}selected{% endif %}>Pending</option>
      <option value="completed" {% if todo.status == 'completed' %}selected{% endif %}>Completed</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Edit</button>
</form>
{% endblock %}
