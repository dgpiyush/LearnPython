 {% extends 'base.html' %}
{% block title %}Create Todo App{% endblock %}
{% block content %}
 <h2>Create a Todo</h2>
  <form method="post" action="{% url 'save' %}" class="mb-3">
    {% csrf_token %}
    <div class="form-group mb-3">
      <label for="id_title">Title</label>
      <input type="text" name="title" id="id_title" class="form-control" required>
    </div>
    <div class="form-group mb-3">
      <label for="id_description">Description</label>
      <textarea name="description" id="id_description" class="form-control" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
{% endblock %}
