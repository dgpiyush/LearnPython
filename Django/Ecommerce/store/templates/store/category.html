{% extends "base/base.html" %}

{% load static %}

{% block title %}index{% endblock title %}

{% block style %}

<style>

  .product-container{
             display: grid;
             grid-template-columns: repeat(3, 1fr);
             gap: 1rem;
        }

        .product-card{ 

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            background-color: #f5f5f5;

            padding: 1rem;

            border-radius: 0.5rem;

        }


        .product-card img{ 

            width: 200px;
            height: 200px;

            object-fit: cover;

            border-radius: 50%;
        }

        .product-card h2{

            font-size: 1.5rem;

        }

        .product-card button { 

            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            background-color: #007bff;
            color: #fff;
        }

</style>

{% endblock style %}

{% block content %}

    <h1>Products </h1>

    <div class="product-container">
    {% for product in  products %}

        <div class="product-card">
            <img src="{% if product.image %}{{product.image.url}}{% else %}{% static 'img/dummy-product.png' %}{% endif %}" alt="">
            <h2>{{ product.name }}</h2>
            <h2>{{ product.price }}</h2>
            <a href="{% url "product_detail" product.id %}">
             <button>View</button>
             </a>
        </div>
    
    {% endfor %}
</div>

{% endblock content %}
