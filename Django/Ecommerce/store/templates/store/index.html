{% extends "base/base.html" %}

{% block title %}index{% endblock title %}

{% block style %}


<style>
        .categories{
             display: grid;
             grid-template-columns: repeat(3, 1fr);
             gap: 1rem;
        }

        .category{ 

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            background-color: #f5f5f5;

            padding: 1rem;

            border-radius: 0.5rem;

        }


        .category img{ 

            width: 200px;
            height: 200px;

            object-fit: cover;

            border-radius: 50%;
        }

        .category h2{

            font-size: 1.5rem;

        }

        .category button { 

            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            background-color: #007bff;
            color: #fff;
        }

</style>


{% endblock style %}

{% block content %}



 <h1>Categories</h1>

 <div class="categories">

{% for category in categories %}

    <div class="category">
        
        <img src="{{ category.image.url }}" alt="">

        <h2>{{ category.name }}</h2>

        <a href="{% url 'category' category.id %}">
        <button>View</button>
        </a>
    </div>

{% endfor %}

</div>


{% endblock content %}
