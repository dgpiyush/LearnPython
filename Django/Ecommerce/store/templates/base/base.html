{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>

<link rel="stylesheet" href="{% static "k.css" %}">
<style>
    .min-h{
        min-height: 60vh;
    }
</style>

 {% block style %}{% endblock style %}
</head>
<body>

    {% comment %} header {% endcomment %}
<header>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Ecommfy</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
       
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

      {% if request.user.is_authenticated %}
            <div class="m-2">    
                <a href="{% url "dashboard" %}"><button class="btn btn-outline-success" type="submit"><i class="ri-user-fill"></i></button></a>
            </div>


            <div class="m-2">    
                <a href="{% url "cart" %}"><button class="btn btn-outline-success" type="submit"><i class="ri-shopping-cart-fill"></i></button></a>
            </div>

        {% else %}


            <div class="m-2">    
                <a href="{% url "login" %}"><button class="btn btn-outline-success" type="submit">Login</button></a>
            </div>
      {% endif %}
    
    </div>
  </div>
</nav>
</header>

<main class="container min-h">
    {% block content %}{% endblock %}
</main>


<footer class="container">
  <footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home</a></li>
      <li class="nav-item"><a href="{% url "faq" %}" class="nav-link px-2 text-muted">FAQs</a></li>
      <li class="nav-item"><a href="{% url "about" %}" class="nav-link px-2 text-muted">About</a></li>
    </ul>
    <p class="text-center text-muted">Â© 2024 Ecommfy </p>
  </footer>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
