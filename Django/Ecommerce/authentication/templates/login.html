{% extends "base.html" %}


{% block title %}Login{% endblock title %}


{% block body %}


<h1>Login</h1>

<form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="User Name" />
    <input type="password" name="password" placeholder="Password" />
    <input type="submit" value="Login" />

</form>

{% endblock body %}
